<h2>Enter the Options You Want to Rank</h2>
<mat-form-field appearance="fill" color="accent">
    <mat-label>Your Options</mat-label>
    <textarea matInput rows="10" [formControl]="formControl"></textarea>
    <mat-hint>Put each item onto its own line.</mat-hint>
</mat-form-field>
<p>
    <button mat-raised-button color="accent" [disabled]="shouldDisableButton" (click)="submit()">
        Start Ranking
    </button>
</p>
